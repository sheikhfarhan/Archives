server {
    listen       80;
    listen       [::]:80;
    server_name
        staging.bazaar22.com
        www.staging.bazaar22.com
      ;

    root   /srv/users/aragorn/apps/magento/public;

    access_log  /srv/users/aragorn/log/magento/magento_nginx.access.log  main;
    error_log  /srv/users/aragorn/log/magento/magento_nginx.error.log;

    proxy_set_header    Host              $host;
    proxy_set_header    X-Real-IP         $remote_addr;
    proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;

    include /etc/nginx-sp/vhosts.d/magento.d/*.nonssl_conf;
    include /etc/nginx-sp/vhosts.d/magento.d/*.conf;
}

