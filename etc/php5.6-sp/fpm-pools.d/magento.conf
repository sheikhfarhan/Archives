[magento]

prefix = /srv/users/aragorn

user = aragorn
group = aragorn

listen = /srv/users/aragorn/run/$pool.php-fpm.sock
listen.owner = aragorn
listen.group = www-data
listen.mode = 660

env[PATH] = /opt/sp/php5.6/bin:/sbin:/usr/sbin:/bin:/usr/bin
env[TMPDIR] = /srv/users/aragorn/tmp/$pool
env[TEMP] = /srv/users/aragorn/tmp/$pool
env[TMP] = /srv/users/aragorn/tmp/$pool

access.log = /srv/users/aragorn/log/$pool/$pool_php5.6.access.log
access.format = "%{HTTP_X_FORWARDED_FOR}e - [%t] \"%m %r%Q%q\" %s %l - %P %p %{seconds}d %{bytes}M %{user}C%% %{system}C%% \"%{REQUEST_URI}e\""
slowlog = /srv/users/aragorn/log/$pool/$pool_php5.6.slow.log
request_slowlog_timeout = 5s
catch_workers_output = yes

php_value[error_log] = /srv/users/aragorn/log/$pool/$pool_php5.6.error.log
php_value[mail.log] = /srv/users/aragorn/log/$pool/$pool_php5.6.mail.log
php_value[doc_root] = /srv/users/aragorn/apps/$pool/public
php_value[upload_tmp_dir] = /srv/users/aragorn/tmp/$pool
php_value[session.save_path] = /srv/users/aragorn/tmp/$pool

pm.status_path = /php-fpm-status
ping.path = /php-fpm-ping

include = /etc/php5.6-sp/fpm-pools.d/magento.d/*.conf
