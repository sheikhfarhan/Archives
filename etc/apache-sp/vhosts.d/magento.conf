<VirtualHost 127.0.0.1:81>
    Define DOCUMENT_ROOT /srv/users/aragorn/apps/magento/public
    Define PHP_PROXY_URL unix:/srv/users/aragorn/run/magento.php-fpm.sock|fcgi://localhost

    ServerAdmin webmaster@
    DocumentRoot ${DOCUMENT_ROOT}
    ServerName server-magento
    ServerAlias staging.bazaar22.com
    ServerAlias www.staging.bazaar22.com

    ErrorLog "/srv/users/aragorn/log/magento/magento_apache.error.log"
    CustomLog "/srv/users/aragorn/log/magento/magento_apache.access.log" common

    RemoteIPHeader X-Real-IP
