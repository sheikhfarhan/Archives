<VirtualHost 127.0.0.1:81>
    Define DOCUMENT_ROOT /srv/users/serverpilot/apps/data/public
    Define PHP_PROXY_URL unix:/srv/users/serverpilot/run/data.php-fpm.sock|fcgi://localhost

    ServerAdmin webmaster@
    DocumentRoot ${DOCUMENT_ROOT}
    ServerName server-data
    ServerAlias data.bazaar22.com
    ServerAlias www.data.bazaar22.com

    ErrorLog "/srv/users/serverpilot/log/data/data_apache.error.log"
    CustomLog "/srv/users/serverpilot/log/data/data_apache.access.log" common

    RemoteIPHeader X-Real-IP
    SetEnvIf X-Forwarded-SSL on HTTPS=on

    IncludeOptional /etc/apache-sp/vhosts.d/data.d/*.conf
</VirtualHost>
