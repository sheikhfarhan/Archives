max_execution_time = 90
max_input_time = 90
memory_limit = 512M
default_socket_timeout = 90
output_buffering = 4096

# Some settings cannot be done through .user.ini as variables are PHP_INI_SYSTEM level
#To configure PHP to change to these settings:
#realpath_cache_size = 32k
#realpath_cache_ttl = 3600

#Steps:
#As root

# $ cd /etc/php5.6-sp/fpm-pools.d/website.d
# $ ls -l (to view content)

#Create new .conf file to cater to PHP settings
# $ touch settings.conf
# $ nano settings.conf

#Enter:
# php_value[realpath_cache_size] = 32K
# php_value[realpath_cache_ttl] = 3600

#Save and Exit

#Restart:
# $ service php5.6-fpm-sp restart


